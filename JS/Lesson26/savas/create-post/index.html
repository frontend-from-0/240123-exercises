<!DOCTYPE html>
<html>
<head>
  <title>Posts</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Posts</h1>
    <hr>
    <h3>Create a post</h3>
    <div id="form-container" class="posts-container">
        <form id="post-form">
            <label for="new-title">Title:</label>
            <input type="text" id="new-title" name="new-title" class="new-title">
            <label for="new-body">Body:</label>
            <textarea id="new-body" name="new-body" class="new-body"></textarea>
            <button id="submit" type="submit" class="button--success">Submit</button>
            <a href="../index.html" class="button--success">Home Page</a>
        </form>
        
    </div>
    <div id="posts-container" class="posts-container">
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
