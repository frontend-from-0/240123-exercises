<!DOCTYPE html>
<html>
<head>
    <title>Edit Post</title>

    <link rel="stylesheet" type="text/css" href="./styles.css">
 
</head>

<body>
    <h1>Edit Post</h1>

    </form>

    <script src="./script.js"></script>
</body>

</html>
