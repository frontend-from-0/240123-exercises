<!DOCTYPE html>
<html>

<head>
    <title>New Post</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>Create Post</h1>
        <form id="post" method="post" novalidate>
            <div class="form-container">
                <label for="title">Title :</label>
                <input type="text" name="title" id="title" class="text" required>
            </div>
            <div class="form-container">
                <label for="body">Body :</label>
                <textarea type="text" name="body" id="body" rows="7" class="text" required></textarea>
            </div>
            <div class="form-container">
                <input type="submit" value="Create Post" class="button button--success">
            </div>
            <div class="form-container">
                <a href="../index.html" class="button button--success">Return Home Page</a>
            </div>
        </form>
    </div>

    <script src="create.js"></script>
</body>

</html>
