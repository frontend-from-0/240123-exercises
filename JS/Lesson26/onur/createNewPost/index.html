<!DOCTYPE html>
<html>

<head>
    <title>New Post</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>Create a new post</h1>
        <form id="new-post" method="post" novalidate>
            <div class="form-container">
                <label for="new-title">Title :</label>
                <input type="text" name="title" id="new-title" class="text" required>
            </div>
            <div class="form-container">
                <label for="new-body">Body :</label>
                <textarea type="text" name="body" id="new-body" rows="7" class="text" required></textarea>
            </div>
            <div class="form-container">
                <input type="submit" value="Send" class="button button--success">
            </div>
            <div class="form-container">
                <a href="../index.html" class="button button--success">Return To Home Page</a>
            </div>
        </form>
    </div>

    <script src="create.js"></script>
</body>

</html>
