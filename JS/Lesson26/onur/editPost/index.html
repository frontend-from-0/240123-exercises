<!DOCTYPE html>
<html>

<head>
    <title>New Post</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>Edit Post</h1>
        <form id="edit-form" method="post" novalidate>
            <div class="form-container">
                <label for="edit-title">Title :</label>
                <input type="text" name="title" id="edit-title" class="text" required>
            </div>
            <div class="form-container">
                <label for="edit-body">Body :</label>
                <textarea type="text" name="body" id="edit-body" rows="7" class="text" required></textarea>
            </div>
            <div class="form-container">
                <input type="submit" value="Edit" class="button button--success">
            </div>
            <div class="form-container">
                <a href="../index.html" class="button button--success">Return To Home Page</a>
            </div>
        </form>
    </div>

    <script src="edit.js"></script>
</body>

</html>
