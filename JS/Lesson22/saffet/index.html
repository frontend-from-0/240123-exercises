<body>

    <div class="card">

        <div class="text">
            <p class="quote">
                <i class="icon fa-solid fa-quote-left"></i>

                <br>
            </p>
        </div>

        <div class="buttons">

            <div class="fa-brands">
                <a href="https://twitter.com/i/flow/login?redirect_after_login=%2Fintent%2Ftweet%3Fhashtags%3Dquotes%26related%3Dfreecodecamp%26text%3D%2522The%2520person%2520who%2520says%2520it%2520cannot%2520be%2520done%2520should%2520not%2520interrupt%2520the%2520person%2520who%2520is%2520doing%2520it.%2522%2520Chinese%2520Proverb" target="_blank">

                <a href="https://www.tumblr.com/login?redirect_to=https%3A%2F%2Fwww.tumblr.com%2Fwidgets%2Fshare%2Ftool%3Fposttype%3Dquote%26tags%3Dquotes%252Cfreecodecamp%26caption%3DChinese%2BProverb%26content%3DThe%2Bperson%2Bwho%2Bsays%2Bit%2Bcannot%2Bbe%2Bdone%2Bshould%2Bnot%2Binterrupt%2Bthe%2Bperson%2Bwho%2Bis%2Bdoing%2Bit.%26canonicalUrl%3Dhttps%253A%252F%252Fwww.tumblr.com%252Fbuttons%26shareSource%3Dtumblr_share_button" target="_blank">
                    <i class="fa-brands fa-square-tumblr fa-lg"></i>
                </a>
            </div>
            
        
            <button class="button" id="newQuote">
                New Quote
            </button>

        </div>


    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.13.2/jquery-ui.min.js"></script>
    <script src="https://kit.fontawesome.com/0062f7aaca.js" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
